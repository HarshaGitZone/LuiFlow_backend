services:
  - type: web
    name: finance-tracker-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        value: mongodb+srv://username:password@cluster.mongodb.net/finance-tracker
        sync: false
      - key: FRONTEND_URL
        value: https://finflow-steel-delta.vercel.app
    healthCheckPath: /api/health
    autoDeploy: true
